spring.application.name=Backend354

# Session expires after 30 minutes of inactivity
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=1800
server.servlet.session.cookie.http-only=false
server.servlet.session.cookie.secure=false

# Directory for image file uploads
upload.base-dir=/uploads

# Maximum file size for image uploads
upload.max-file-size=10MB

# Set Spring Boot's multipart limits higher than application validation
# but with a reasonable upper bound to prevent abuse
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB